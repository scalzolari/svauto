- name: Force UTC timezone
  file: src=/usr/share/zoneinfo/UTC dest=/etc/localtime state=link force=yes
  when: base_os == 'centos67'


- name: Installing Cloud Serivces for SDE plus required packages
  yum: pkg={{item}} state=installed
  with_items:
    - cloud-services-sde
  notify: reload sandvine


- name: Sandvine Auto Configuration book for Cloud Services SDE
  include: cs-auto-config.yml
  when: cs_auto_config == 'yes'
