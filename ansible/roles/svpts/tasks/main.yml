- name: centos | include common book
  include: centos-common.yml
  when: base_os == 'centos7' or base_os == 'centos6'


- name: centos7 | include custom book
  include: centos7.yml
  when: base_os == 'centos7'


- name: centos6 | include custom book
  include: centos6.yml
  when: base_os == 'centos6' and disable_autoconf != 'yes'


- name: centos | yum clean local cache
  command: yum clean all
  when: base_os == 'centos7' or base_os == 'centos6'


- name: freebsd8 | include custom book
  include: freebsd8.yml
  when: base_os == 'freebsd8'


- name: Sandvine Auto Configuration book for PTS
  include: sv-auto-config.yml
  when: sv_auto_config == 'yes'
