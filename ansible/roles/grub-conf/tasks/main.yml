  include: ubuntu-common.yml
  when: base_os == 'ubuntu14' or base_os == 'ubuntu16'


- name: centos7 - include config
  include: centos7.yml
  when: base_os == 'centos72'


- name: centos6 - include config
  include: centos6.yml
  when: base_os == 'centos68'
