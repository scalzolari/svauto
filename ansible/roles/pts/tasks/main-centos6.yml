- name: centos6 - copy eth2 config file
  copy: src=centos6/ifcfg-eth2
        dest=/etc/sysconfig/network-scripts/ifcfg-eth2
        owner=root
        group=root
        mode=0644

- name: centos6 - copy eth3 config file
  copy: src=centos6/ifcfg-eth3
        dest=/etc/sysconfig/network-scripts/ifcfg-eth3
        owner=root
        group=root
        mode=0644


- name: centos6 | copy depmod "init script"
  copy: src=centos6/depmod.init
        dest=/etc/init.d/depmod
        owner=root
        group=root
        mode=0755


- name: centos6 | enable depmod "init service"
  file: src=/etc/init.d/depmod
        dest=/etc/rc3.d/S01depmod
        state=link
        force=yes


- name: centos6 | firewall
  command: "{{item}}"
  with_items:
  - lokkit --port=22:tcp --update
  - lokkit -t eth1
  - service iptables save
  when: is_container != 'yes'
