- name: ubuntu - apt full-upgrade
  apt: upgrade=dist update_cache=yes
  when: base_os_upgrade == 'yes'


- name: ubuntu - apt installing basic tools
  apt: name={{item}} state=latest update_cache=yes
  with_items:
    - pv
    - gpm
    - zip
    - git
    - zsh
    - lftp
    - tmux
    - curl
    - htop
    - bmon
    - nmap
    - flip
    - gdisk
    - unzip
    - ngrep
    - iftop
    - iotop
    - patch
    - byobu
    - socat
    - monit
    - ipset
    - bwm-ng
    - ifstat
    - strace
    - ltrace
    - chrony
    - man-db
    - netcat
    - telnet
    - openssl
    - numactl
    - sysstat
    - ansible
    - iptables
    - mlocate
    - sysstat
    - tcpdump
    - iperf3
    - logtop
    - tcpick
    - psmisc
    - tzdata
    - pm-utils
    - xfsprogs
    - conntrack
