# Reference:
# http://docs.openstack.org/mitaka/install-guide-ubuntu/neutron-controller-install.html

- name: Creating OpenStack Neutron Service
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack service create --name neutron --description "OpenStack Networking" network


- name: Creating OpenStack Neutron Endpoint
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack endpoint create --region "{{region}}" network public http://{{public_addr}}:9696
  - openstack endpoint create --region "{{region}}" network internal http://{{controller_addr}}:9696
  - openstack endpoint create --region "{{region}}" network admin http://{{controller_addr}}:9696


- name: Creating OpenStack Neutron User and Role
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack user create --domain default --password "{{service_password}}" --email neutron@{{your_domain}} neutron
  - openstack role add --project service --user neutron admin
